<!DOCTYPE html>
<html>
<head>
	<!--Este es un comentario-->
	<meta charset="utf-8"/>
	<title>Node</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--<script src="http://192.168.0.6:6969/socket.io/socket.io.js"></script>-->
	<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
	<script>	
		//var websocket = io.connect("http://192.168.0.6:6969");
		var websocket = io.connect("http://nodejs-hirus.rhcloud.com:6969");

		$(document).on("ready",iniciar);
		function iniciar(){
			websocket.on("nombreDesdeServidor", recibirMensaje);
			//$("#formulario").on("submit", enviarMensaje);
			$("#Enviar").on("click", enviarMensaje);
			
		}
		function enviarMensaje(){
			websocket.emit("nuevoNombre", $("#nombre").val());
			//alert("Mensaje" + $("#nombre").val());
			$("#nombre").val("");
		}
		function recibirMensaje(datosServidor){
			//$("#formulario label").text("Acaba de entrar: " + datosServidor);
			$("#msg").append("<p>" + datosServidor + "</p>");

			var playing = false;	
			if (playing == false) {
            			document.getElementById('player').play();
			        playing = true;
	                        $(this).text("Parar Sonido");
 
                        } else {
                                document.getElementById('player').pause();
                                playing = false;
                                $(this).text("Reiniciar Sonido");
                        }
		}
		
	</script>
</head>
<body>
	<audio id="player" src="Whatsapp.mp3"> </audio>
	<!--<form id="formulario">-->
		<label>Nombre</label>
		<input type="text" id="nombre"/>
		<input id="Enviar" type="button" value="Enviar">
		<div id="msg"></div>
	<!--</form>-->
</body>
</html>
